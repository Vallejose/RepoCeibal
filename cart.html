<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Usuario
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" href="my-profile.html">Perfil</a>
          <a class="dropdown-item" id="logOut" href="#">Cerrar sesion</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="row  ">
      <div class="col text-center">
        <h1>Mi carrito</h1>
      </div>
    </div>

    <!-- Productos del carrito  -->
    <div class="row">
      <div class="col-9 list-group-item" id="productosCarritos">
      </div>

      <!-- Tipos de entrega  -->
      <div class="col-3 list-group-item">
        <h3>Tipo de entrega:</h3>
        <input type="radio" name="entrega" id="premium" value="premium">
        <label for="Premium">Premium</label> </br>
        <input type="radio" name="entrega" id="noPremium" value="noPremium">
        <label for="noPremium">No premium</label> </br>
        <hr>

        <!-- Forma de pago  -->
        <h3>Forma de pago:</h3>
        <input type="radio" name="pago" id="banco" value="banco">
        <label for="banco">Transferencia bancaria</label> </br>
        <input type="radio" name="pago" id="credito" value="tarjeta">
        <label for="credito">Tarjeta de credito</label> </br>
        <input type="radio" name="pago" id="efectivo" value="efectivo">
        <label for="efectivo">Efectivo</label> </br>
      </div>
      <div class="col"></div>
    </div>

    <div class="row">
      <div class="col-6 list-group-item">

        <!-- Resumen del coto  -->
        <h2>Resumen</h2>
        <label for="contacto">Sub total</label> </br>
        <div id="totalParcial">0</div>
        <hr>
        <label for="envio">Envio</label> </br>
        <div id="envio">Monto subtotal</div>
        <hr>
        <label for="total">Total</label> </br>
        <div id="total">Monto subtotal</div>
      </div>
      <div class="col-6 list-group-item">
        <h3>Contacto</h3>
        <label for="direccion">Direccion de entrega</label> </br>
        <input class="input-group input-group-lg" type="text" id="direccion"> </br>
        <label for="contacto">Telefono de contacto</label> </br>
        <input class="input-group input-group-lg" type="text" id="contacto">
      </div>
    </div>

    <!-- Boton de confirmacion -->
    <div class="row ">
      <button type="button" class="btn btn-block btn-lg btn-warning">Confirmar</button>
    </div>



  </div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/cart.js"></script>
</body>
