  <link href="css/styles.css" rel="stylesheet">

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
      <a class="py-2 d-none d-md-inline-block" href="" id="usuario"></a>
    </div>
  </nav>

  <main role="main">
    <div class="container mt-5">
    <!-- Cabecera -->
      <div class="text-center p-4">
        <h2>Descripción del producto</h2>
        <p class="lead">Encontrarás aquí toda la información del producto seleccionado.</p>       
      </div>
      <!-- Descripcion del producto -->
      <div class="conteiner" id="dProducto">
      <h2 id="categoryName"></h2>
      <hr class="my-3">
      <dl>
        <dt>Categoria</dt>
        <dd>
          <p id="productCategoria"></p>
        </dd>
        <dt>Descripción</dt>
        <dd>
          <p id="categoryDescription"></p>
        </dd>

        <dt>Productos vendidos</dt>
        <dd>
          <p id="productCount"></p>
        </dd>

        <dt>Precio</dt>
        <dd>
          <p id="productCriteria"></p>
        </dd>
        
      </div>
    
      <!-- Imagenes -->
      <div class="container mt-5" id="oculto">
        <dd>
          
            <dt>Imágenes ilustrativas</dt>
          <div class="row text-center text-lg-left pt-2" id="productImagesGallery">
            
        </dd>
      
    </div>

  </div>

  <div class="conteiner p-2">
      <a type="button" class="btn btn-light btn-lg btn-block" onclick="showImagesGallery(category)">Ver Imagenes</a>
    </div>

    <hr class="my-3">

    <!-- Comentarios -->
    <div class="conteiner">
    <div class="col" id="coment">
    </div>
    </div>

    <div class="conteiner">
      <div class="col-md-12 justify-content-center">
      <form class="form-horizontal" method="post">
      <fieldset>

        <hr class="my-3">

        <!-- Publicar comentario -->
      <div class="form-group">
        <h2>Ingrese su comentario</h2>
        <div class="col-md-8">
            <input id="usuario" name="usuario" type="text" placeholder="usuaruo" class="form-control">
        </div>
    </div>

   
    <div class="rating">
      <input type="radio" id="star1"><label for="star1"></label>
      <input type="radio" id="star2"><label for="star2"></label>
      <input type="radio" id="star3"><label for="star3"></label>
      <input type="radio" id="star4"><label for="star4"></label>
      <input type="radio" id="star5"><label for="star5"></label>
    </div>
    


    <div class="form-group" id="cComentario">
        
        <div class="col-md-8">
            <textarea class="form-control" id="message" name="message" placeholder="Ingrese su comentario." rows="7"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-12 text-center">
            <button type="button" class="btn btn-primary btn-lg">Publicar</button>
        </div>
    </div>

    <fieldset>
    </form>
  </div>
    </div>

    
   

  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>

    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
